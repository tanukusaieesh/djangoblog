{% extends 'blog/base.html' %}

{% block title %}List of blog post{% endblock %}

{% block content %}
{% for posts in post %}
<h2><a href="{{posts.get_absolute_url}}">{{ posts.title }}</a></h2>
<p>Written  on {{posts.published}} in  <a href="{{posts.category.get_absolute_url}}">{{posts.category}}</a>

</p>
<hr>
{{posts.content|truncatewords:40|linebreaks}}
{% endfor %}
{% endblock %}
