{% extends 'blog/base.html' %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
<h1>{{ category.name }}</h1>
{% for posts in post %}
<h2><a href="{{posts.get_absolute_url}}">{{ posts.title }}</a></h2>
<p>Written  on {{posts.published}}</p>
<hr>
{{posts.content|truncatewords:40|linebreaks}}
{% endfor %}
{% endblock %}
